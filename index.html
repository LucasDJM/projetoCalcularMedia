<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="./Css/style.css">
    
</head>
<body>
    <div id="central">

                <h1 id="Nome">Sistema Escolar - v2.0</h1>
        <form>

                <label for="">Digite o nome do aluno:</label>
                <input type="text" id="nome" placeholder="Nome do aluno" required>

                <label for="">Digite a nota da 1º Unidade:</label>
                <input type="number" id="nota1" placeholder="1º Unidade" required>
                
                <label for="">Digite a nota da 2º Unidade:</label>
                <input type="number" id="nota2" placeholder="2º Unidade" required>

                <label for="">Digite a nota da 3º Unidade:</label>
                <input type="number" id="nota3" placeholder="3º Unidade" required>
        </form>
        <button class="btnOpenModal" onclick="openModal()">Verificar</button>
    </div>


    <div class="modal-container">
        <div class="modal">
            <span id="resultado"></span>
            <hr />
            <hr />
            <div class="notas-control">
               <p>MÉDIA</p>
               <button id="botaoMedia"></button>
            </div>
            <div class="btns">
                <button class="btnOK" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
    
<script src="./Js/Script.JS"></script>
</body>
</html>
